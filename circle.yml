machine:
    php:
        version: 5.4.37
dependencies:
    cache_directories:
        - ../.composer
        - ../magento
    pre:
        - echo "memory_limit = 256M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - circle-ci/magento-install
        - mkdir ../build && rsync -a ../magento ../build
    override:
        - circle-ci/setup
test:
    override:
        - cd ../build && ls -al && phpunit
